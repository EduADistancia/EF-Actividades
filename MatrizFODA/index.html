<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Area Educación a Distacia - Min. de Educación GCABA">
    <meta name="description" content="Material didáctico adicional.">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/foda.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <title>EF - Actividad</title>
</head>
<body id="captura" class="colorFondo2">
    <div id="contenedor" class="colorFondo4">
        
        <!-- Membrete superior -->
        <div id="membsup">
            <img class="membrete" src="./img/membreteHeader.jpg" alt="Membrete Ministerio de Educación GCABA">
        </div>

        <!-- Contenido del documento -->
        <div id="contenido" class="colorTexto2">
            <header>
                <h1>FODA: Análisis de oportunidades</h1>
            </header>
            <main>
                <section>
                    <h2>Actividad</h2>
                    <p>Complete el lienzo a continuación.</p>
                    <p>Si realiza la actividad desde un teléfono celular es recomendable rotar de manera horizontal (ó apaisado).</p>
                    <div id="scrollH">
                       <table>
                            <tr>
                                <td id="fortalezas">
                                    <div>
                                        <textarea cols="30" rows="10" placeholder="Escriba aquí"></textarea>    
                                        <p class="derecha arriba">Fortalezas</p>
                                    </div>
                                </td>
                                <td id="oportunidades">
                                    <div>
                                        <textarea cols="30" rows="10" placeholder="Escriba aquí"></textarea>    
                                        <p class="izquierda arriba">Oportunidades</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td id="debilidades">
                                    <div>
                                        <p class="derecha abajo">Debilidades</p>
                                        <textarea cols="30" rows="10" placeholder="Escriba aquí"></textarea>    
                                    </div>
                                </td>
                                <td id="amenazas">
                                    <div>
                                        <p class="izquierda abajo">Amenazas</p>
                                        <textarea cols="30" rows="10" placeholder="Escriba aquí"></textarea>    
                                    </div>
                                </td>
                            </tr>
                       </table> 
                    </div>
                </section>
             
            </main>
            <footer>
                <div id="botonera">
                    <button id="descarga" class="boton colorFondo1">Descargar captura</button>
                </div>
            </footer>
        </div>
    </div>
    <script src="./js/captura.js"></script>
</body>
</html>
