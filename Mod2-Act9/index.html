<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Area Educación a Distacia - Min. de Educación GCABA">
    <meta name="description" content="Material didáctico adicional.">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/cuestionario.css">
    <title>EF - Actividad</title>
</head>
<body id="captura" class="colorFondo2">
    <div id="contenedor" class="colorFondo4">
        
        <!-- Membrete superior -->
        <div id="membsup">
            <img class="membrete" src="./img/membreteHeader.jpg" alt="Membrete Ministerio de Educación GCABA">
        </div>

        <!-- Contenido del documento -->
        <div id="contenido" class="colorTexto2">
            <header>
                <div class="divHeader">
                    <h1>Educación Financiera</h1>
                    <img src="./img/contabilidad.png" alt="Imagen partida-destino" class="imgCabecera">
                </div>
            </header>
            <main>
                <section>
                    <h2>Actividad: Cálculo de salario neto</h2>
                    <p>Calculá el salario neto de un trabajador que tiene un salario bruto de $600.000. Aplicá los descuentos que le correspondan.</p>
                    <ol class="enunciado">
                        <li>Aportes jubilatorios</li>
                        <li>Obra social</li>
                        <li>PAMI</li>
                        <li>Fondo nacional de empleo</li>
                        <li>Seguro de vida</li>
                        <li>ART</li>
                    </ol>

                    <div id="contenidoDinamico"></div>
                </section>
            </main>
            <div id="botonera">
                <button id="descarga" class="boton colorFondo1">Descargar resultados</button>
            </div>
        </div>

    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
