<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Area Educación a Distacia - Min. de Educación GCABA">
    <meta name="description" content="Material didáctico adicional.">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/cuestionario.css">
    <link rel="stylesheet" href="./css/barra.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <title>EF - Actividad</title>
</head>
<body id="captura" class="colorFondo2">
    <div id="contenedor" class="colorFondo4">
        
        <!-- Membrete superior -->
        <div id="membsup">
            <img class="membrete" src="./img/membreteHeader.jpg" alt="Membrete Ministerio de Educación GCABA">
        </div>

        <!-- Contenido del documento -->
        <div id="contenido" class="colorTexto2 contPpal">
            <header>
                <div class="divHeader">
                    <h1>Educación Financiera</h1>
                    <img src="./img/RetratoRoman-M6Inversiones.png" alt="Imagen protagonista" class="imgCabecera">
                </div>
            </header>
            <main>
                <section>
                    <div class="cabSection">
                        <i><img src="./img/evaluacion.png" alt="Icono evaluacion"></i>
                        <h2>Test del Perfil Inversor</h2>
                    </div>
                    <p>Respondé cada pregunta seleccionando la opción que mejor describa tu actitud frente a las inversiones y el riesgo. Al finalizar, sumá los puntos para descubrir tu perfil de inversor.</p>
            
                    <div id="contenidoDinamico"></div>
                
                    <div id="botonera">
                        <input id="evaluar" class="boton colorFondo1" type="submit" value="Evaluar">
                    </div>

                </section>
            </main>
        </div>

    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
