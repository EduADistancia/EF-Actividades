<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Area Educación a Distacia - Min. de Educación GCABA">
    <meta name="description" content="Material didáctico adicional.">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/cuestionario.css">
    <title>EF - Actividad</title>
</head>
<body id="captura" class="colorFondo2">
    <div id="contenedor" class="colorFondo4">
        
        <!-- Membrete superior -->
        <div id="membsup">
            <img class="membrete" src="./img/membreteHeader.jpg" alt="Membrete Ministerio de Educación GCABA">
        </div>

        <!-- Contenido del documento -->
        <div id="contenido" class="colorTexto2">
            <header>
                <div class="divHeader">
                    <h1>Educación Financiera</h1>
                    <img src="./img/RetratoMaite-M2RelacionDeDependencia.png" alt="Imagen de protagonista del módulo" class="imgCabecera">
                    
                </div>
            </header>
            <main>
                <section>
                    <div class="cabSection">
                        <i><img src="./img/evaluacion.png" alt="Icono evaluación"></i>
                        <h2>Cuestionario de opción múltiple</h2>
                    </div>
                    <p class="descripcion">Leé con atención y seleccioná la respuesta correcta para cada pregunta sobre los derechos y obligaciones laborales en caso de despido, afiliación a obras sociales y cobertura de las Aseguradoras de Riesgos del Trabajo (ART).</p>
                    <div id="contenidoDinamico"></div>
                </section>
            </main>
        </div>

    </div>
    <script type="module" src="./js/main.js"></script>
